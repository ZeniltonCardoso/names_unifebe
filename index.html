
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação de Nomes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    .name {
      font-size: 24px;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid #007bff;
      border-radius: 5px;
      display: inline-block;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Três Nomes</h1>
    <div class="name">João</div>
    <div class="name">Vinicius</div>
    <div class="name">Pedro</div>
  </div>
</body>
</html>
